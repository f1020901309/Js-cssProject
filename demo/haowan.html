<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>好玩</title>
	<style>
		#main{
			width: 100px;
			height: 50px;
			border: 1px solid black;
			position: absolute;
			padding: 20px 40px;
			transition: all .2s ease-in-out;
			top: 0;
			left: 0;
		}
		#btn{
			width: 100px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="main">
		<button id="btn">点击</button>
	</div>
	<script>
		var btn=document.getElementById("btn");
		var main=document.getElementById("main");
		main.onmouseover=function(){
			var l=Math.floor(Math.random()*1120);
			var t=Math.floor(Math.random()*610);
			main.style="top:"+t+"px;left:"+l+"px;";
		}
	</script>
</body>
</html>
